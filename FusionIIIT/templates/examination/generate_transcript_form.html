{% extends 'examination/base.html' %}

{% block sidetabmenu %}
<div class="ui medium fluid vertical pointing menu" style="max-width: 320px;">
  <a class="item" href="{% url 'examination:submit' %}">Submit
    <i class="right floated chevron right icon"></i>
  </a>
  <a class="item" href="{% url 'examination:verify' %}">Verify
    <i class="right floated chevron right icon"></i>
  </a>
  <a class="item" href="{% url 'examination:authenticate' %}">Authenticate Course
    <i class="right floated chevron right icon"></i>
  </a>
  <a class="item" href="{% url 'examination:publish' %}">Publish
    <i class="right floated chevron right icon"></i>
  </a>
  
  <a class="item" href="{% url 'examination:announcement' %}">Announcement
    <i class="right floated chevron right icon"></i>
  </a>
  <a class="active item" href="{% url 'examination:generate_transcript_form' %}"><B>Generate Transcript</B>
    <i class="right floated chevron right icon"></i>
  </a>
</div>
{% endblock %}
{% block content %}
<h1 class="ui header">Generate Transcript Form</h1>
<form class="ui form" action="{% url 'examination:generate_transcript_form' %}" method="post">
    {% csrf_token %}
    <div class="field">
        <label>Programme:</label>
        <select class="ui dropdown" name="programme">
            {% for programme in programmes %}
                <option value="{{ programme }}">{{ programme }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="field">
        <label>Batch:</label>
        <select class="ui dropdown" name="batch">
            {% for batch in batches %}
                <option value="{{ batch }}">{{ batch }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="field">
        <label>Specialization:</label>
        <select class="ui dropdown" name="specialization">
            {% for specialization in specializations %}
                <option value="{{ specialization }}">{{ specialization }}</option>
            {% endfor %}
        </select>
    </div>

    <button class="ui button" type="submit">Submit</button>
</form>
{% endblock %}
